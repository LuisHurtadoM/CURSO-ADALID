<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formulario10">
        <h1>Ejercicio Comparacion numero mayor</h1>
        <input type="number" id="num1" placeholder="Ingresa el primer numero">
        <input type="number" id="num2" placeholder="Ingresa el segundo numero">
        <input type="number" id="num3" placeholder="Ingresa el tercer numero">
        <button onclick="mayorNumero()">Calcular</button>
        <p id="textoMayor"></p>
    </div>
</body>
<script>
    function mayorNumero(){

        var n1,n2,n3,t,mayor;
        n1 = parseInt(prompt("Número 1"));
        n2 = parseInt(prompt("Número 2"));
        n3 = parseInt(prompt("Número 3"));
        document.getElementById('num1').value= n1;
        document.getElementById('num2').value= n2;
        document.getElementById('num3').value= n3;

        if (n1 > n2) {
        t = n1;
        }else{
        t = n2;
        }

        if (t > n3) {
        mayor = t;
        }else{
        mayor = n3;
        }

        document.getElementById('textoMayor').innerHTML =  ("El mayor es "+mayor); 
    }
</script>
</html>
