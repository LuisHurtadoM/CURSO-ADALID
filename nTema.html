    <script>

            

        function miliseg(){

            var reloj = new Date();
        var  segundos = reloj.getSeconds();
        if (segundos<=9){
            segundos = aumentadigito(segundos);
        }
        var minutos = reloj.getMinutes();
        if (minutos<=9){
            minutos = aumentadigito(minutos);
        }
        var horas = reloj.getHours();
        var milisegundos = reloj.getMilliseconds();
            document.getElementById('reloj').style= "margin:10px 10px; font-weight: bold;"
            document.getElementById('reloj').innerHTML= horas + " : " + minutos+ " : " + segundos
        }
        
        function aumentadigito(digito){
            return "0"+ digito
        }
    </script>
