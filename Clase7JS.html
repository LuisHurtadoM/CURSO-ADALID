<head>

<body>
    <div class="area-trabajo">
        <div class="ejercicio1">
            <button class="btnReg" onclick="calculaFecha()">Ejecutar</button>
            <p id="parrafo"></p>
        </div>

        <div class="ejercicio2">
            <div>
                <input type="number" id="numero" placeholder="Ingrese numero">
                
            </div>
            <div>
                <button class="btnReg" onclick="calcular()">Calcular factorial</button>
                
                <p id="parrafo1"></p>
            </div>

        </div>

        <div class="ejercicio3">
            <div>
                <input type="number" id="numero2" placeholder="Ingrese numero" title="Por favor ingrese un numero igual o mayor a 2" pattern="[0-9]>2" required>
                
            </div>

            <div>
                <button  class="btnReg"onclick="fibonacci()">Calcular Fibonacci</button>
                
                <p id="parrafo2"></p>
            </div>

        </div>
    </div>
</body>
<script>
    function calculaFecha(){

        let fecha = new Date();
    let diaFecha = fecha.getDay();
    let mesFecha = fecha.getMonth();
    let anoFecha = fecha.getFullYear();
    let dias = ["Domingo", "Lunes", "Martes", "Miercoles","Jueves","Viernes","Sabado","Domingo"]
    let meses =["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"]
    let horas = fecha.getHours();
    let minutos = fecha.getMinutes();
        dia = dias[diaFecha];
        mes = meses[mesFecha];
        fecha1 = fecha.getDate();
        let texto = "Hoy es "

    document.getElementById('parrafo').innerHTML = texto +"  " + dia + "  " + fecha1 + " de  " + mes+ "  de " +anoFecha+ "  y son las " + horas + ":" +minutos + " minutos ";

    }
    
    function calcular(){

        x = +document.getElementById('numero').value;
        let factorial = calcularFactorial(x);
        
        function calcularFactorial(y){
        if (y==1){
            return 1
        } else {
            return y*calcularFactorial(y-1)
        }
        //document.getElementById('parrafo1').innerHTML = x;   
        }
        document.getElementById('parrafo1').innerHTML = "El factorial de " + x + " es igual a:  " +'<strong>' + factorial +'<strong>'
        

            
    }

    function fibonacci(){
        x = +document.getElementById('numero2').value;
        let fibo = calcularFibonacci(x);

        function calcularFibonacci(y){

            if (y<=2){
                return 1
            }else{
                return (calcularFibonacci(y-1) + calcularFibonacci(y-2))
            }
        }
        document.getElementById('parrafo2').innerHTML = "El Fibonacci que buscas es igual a  " + fibo
    }

    

</script>
